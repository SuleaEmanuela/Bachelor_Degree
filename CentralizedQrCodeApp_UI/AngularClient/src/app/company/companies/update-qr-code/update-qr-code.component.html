<h1 >Edit qr code</h1>
<div mat-dialog-content>
  
  <h2>{{data.url}}</h2>
  


</div>

<div class="example-container">
  <form #form="ngForm"  >
    <label class="col-form-label col-sm-2" >name</label>
    <input  type="text" name="qrCodeName" [(ngModel)]="data.name">
    <label class="col-form-label col-sm-2" >Url</label>
    <input type="text" name="qrCodeUrl" [(ngModel)]="data.url">
  </form>
</div>

<div mat-dialog-actions>
  <button  class="btn btn-success"   (click)="onClick(data)"   cdkFocusInitial>Save</button>
  <button class="btn btn-danger" mat-button (click)="onNoClick()">Close</button>
  </div>
