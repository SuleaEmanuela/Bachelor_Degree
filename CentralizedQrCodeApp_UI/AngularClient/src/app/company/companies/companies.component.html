<div class="row"> 
    <div class="offset-10 col-md-2">
      
      <button  mat-raised-button (click)="createQrCode()"  class="btn btn-primary"> New qr code</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Qr Code name</th>
              <th>Qr code url</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let qrcode of qrcodes">
              <td>{{qrcode.name}}</td>
              <td>{{qrcode.url}}</td>
              
              <td>
               <button mat-raised-button (click)="openDialog(qrcode)" class="btn btn-primary">Edit</button>
              </td>
              <td><button (click)="deleteQrCode(qrcode.id)" type="button" id="delete" class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
  </div>
